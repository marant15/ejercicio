<h2>Repositories</h2>
<div *ngFor="let user of users">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <div class="card">
    <img src= "{{user.avatar_url}}" onError="this.src='assets/default.jpg';" alt="image" style="width:100%">
    <h1>{{user.name}}</h1>
    <p class="title">{{user.nickName}}</p>
    <p><a href={{user.github_url}}>{{user.github_url}}</a></p>
  </div>
</div>
